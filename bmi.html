<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="bmi.css">
    <title>Bmi-Calculater</title>
  </head>
  <body>
    <section>
        <div class="mobile-component">
            <div class="mobile__outer">
                <div class="mobile__inner">
                    <div class="height-part">
                        <input type="number" name="height-input" class="height__input" id="heightInput" placeholder="Input Your Height in cm">
                    </div>
                    <div class="weight-part">
                        <input type="number" name="weight-input" class="weight__input" id="weightInput" placeholder="Input Your Weight in kg">
                    </div>
                    <div class="button-part">
                        <button class="run-btn btn" id="runButton">Run</button>
                        <button class="reset-btn btn" id="resetButton">Reset</button>
                    </div>
                    <div class="output-part">
                        <p>
                            Your BMI is <span id="bmiOutput">______</span>
                        </p>
                        
                        <div class="bmi-status-container">
                            <span><i class="fas fa-notes-medical" id="medicalNoteIcon"></i></span>
                            <span id="bmiReport"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="bmi.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
